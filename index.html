    <script type="module">
        // Importa as bibliotecas do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
        apiKey: "AIzaSyBKd54PxsZV-tvufRULO6hcv1_td7AMlUI",
        authDomain: "pedidosonline-fe06a.firebaseapp.com",
        projectId: "pedidosonline-fe06a",
        storageBucket: "pedidosonline-fe06a.firebasestorage.app",
        messagingSenderId: "620058306375",
        appId: "1:620058306375:web:0acbb8b96d5ad4fc9d0e62",
        measurementId: "G-4S3WB7BBCL"
};

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Lista de administradores para acesso total
        const ADMIN_EMAILS = ["contato.rodfrios@gmail.com"];
        let isUserAdmin = false;

        // URL da sua planilha do Google Sheets (precisa ser publicada como CSV)
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTpI_xJINDz95eoA0yhTlFyouRSKbk6mU-Q3_e3jheedexMI5etMqd1MhVVKopsEUNmN8-J-hhpu0lX/pub?output=csv';

        let products = [];
        let cart = [];

        // Função para buscar os produtos da planilha
        async function fetchProductsFromSheet() {
            try {
                const response = await fetch(SHEET_URL);
                if (!response.ok) {
                    throw new Error('Erro ao buscar a planilha. Verifique se a URL está correta e a planilha está publicada.');
                }
                const csvText = await response.text();
                // A regex lida com vírgulas dentro de aspas duplas, um problema comum em CSVs
                const rows = csvText.split('\n').map(row => {
                    const match = row.match(/(?:[^,"]+|"[^"]*")+/g);
                    return match ? match.map(cell => cell.replace(/"/g, '').trim()) : null;
                }).filter(Boolean);
                
                // Pular o cabeçalho
                rows.shift();

                products = rows.map(row => {
                    const [id, name, price, imageUrl, description] = row;
                    
                    if (id && name && price) {
                        return {
                            id: parseInt(id),
                            name: name,
                            price: parseFloat(price.replace(',', '.')),
                            imageUrl: imageUrl || 'https://placehold.co/400x300/CCCCCC/000000?text=Sem+Imagem',
                            description: description || ''
                        };
                    }
                    return null;
                }).filter(Boolean); // Filtra linhas inválidas

                renderProducts(products);
                console.log("Produtos carregados da planilha:", products);
            } catch (error) {
                console.error("Erro ao carregar produtos:", error);
                document.getElementById('product-list').innerHTML = '<p class="text-center text-red-500">Erro ao carregar produtos. Tente novamente mais tarde.</p>';
            }
        }


        // Funções da UI
        function toggleForm(formType) {
            const loginSection = document.getElementById('login-section');
            const registerSection = document.getElementById('register-section');
            const loginMessage = document.getElementById('login-message');
            const registerMessage = document.getElementById('register-message');
            
            if (formType === 'login') {
                loginSection.classList.remove('hidden');
                registerSection.classList.add('hidden');
            } else {
                loginSection.classList.add('hidden');
                registerSection.classList.remove('hidden');
            }
            loginMessage.textContent = '';
            registerMessage.textContent = '';
        }

        function renderProducts(productsToRender) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            productsToRender.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white rounded-lg shadow-md p-4 flex flex-col items-center space-y-3 hover:shadow-xl transition-shadow duration-300';
                productCard.innerHTML = `
                    <div class="product-card-container">
                        <img src="${product.imageUrl}" onerror="this.src='https://placehold.co/400x300/CCCCCC/000000?text=Sem+Imagem';" alt="${product.name}" class="w-full object-cover rounded-md mb-2">
                        <div class="product-details">
                            <h3 class="font-bold text-lg text-gray-800 text-center">${product.name}</h3>
                            <p class="text-sm text-gray-600 text-center">${product.description}</p>
                            <span class="text-xl font-bold text-red-600 mt-2">R$ ${product.price.toFixed(2)}</span>
                        </div>
                    </div>
                    <button class="add-to-cart-button w-full text-white p-2 rounded-md font-semibold hover:opacity-90 transition-opacity duration-200 bg-red-600 shadow-md" data-product-id="${product.id}">
                        Adicionar ao Carrinho
                    </button>
                `;
                productList.appendChild(productCard);
            });
            document.querySelectorAll('.add-to-cart-button').forEach(button => {
                button.addEventListener('click', handleAddToCart);
            });
        }
        
        function handleAddToCart(event) {
            const productId = parseInt(event.target.dataset.productId);
            const product = products.find(p => p.id === productId);
            if (product) {
                const cartItem = cart.find(item => item.id === productId);
                if (cartItem) {
                    cartItem.quantity++;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                renderCart();
            }
        }

        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items-container');
            const cartTotalSpan = document.getElementById('cart-total');
            cartItemsContainer.innerHTML = '';
            let subtotal = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-center text-gray-500">O carrinho está vazio.</p>';
            } else {
                cart.forEach(item => {
                    subtotal += item.price * item.quantity;
                    const cartItemDiv = document.createElement('div');
                    cartItemDiv.className = 'flex items-center justify-between py-2 border-b';
                    cartItemDiv.innerHTML = `
                        <div class="flex-1">
                            <h4 class="font-semibold text-sm">${item.name}</h4>
                            <span class="text-xs text-gray-500">R$ ${item.price.toFixed(2)} x ${item.quantity}</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button class="remove-from-cart-button text-red-500 p-1 rounded-full bg-red-100 hover:bg-red-200 transition duration-200" data-product-id="${item.id}">-</button>
                            <span class="px-2 text-sm">${item.quantity}</span>
                            <button class="add-more-button text-green-500 p-1 rounded-full bg-green-100 hover:bg-green-200 transition duration-200" data-product-id="${item.id}">+</button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(cartItemDiv);
                });
            }

            cartTotalSpan.textContent = subtotal.toFixed(2);

            document.querySelectorAll('.remove-from-cart-button').forEach(button => {
                button.addEventListener('click', handleRemoveFromCart);
            });
            document.querySelectorAll('.add-more-button').forEach(button => {
                button.addEventListener('click', handleAddMore);
            });
        }

        function handleRemoveFromCart(event) {
            const productId = parseInt(event.target.dataset.productId);
            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                if (cartItem.quantity > 1) {
                    cartItem.quantity--;
                } else {
                    cart = cart.filter(item => item.id !== productId);
                }
                renderCart();
            }
        }

        function handleAddMore(event) {
            const productId = parseInt(event.target.dataset.productId);
            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                cartItem.quantity++;
            }
            renderCart();
        }

        function handleSearch(event) {
            const query = event.target.value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(query) ||
                product.description.toLowerCase().includes(query)
            );
            renderProducts(filteredProducts);
        }

        function showOrderView(view) {
            const productsView = document.getElementById('products-view');
            const historyView = document.getElementById('history-view');
            const adminView = document.getElementById('admin-view');
            const makeOrderButton = document.getElementById('make-order-tab');
            const historyButton = document.getElementById('history-tab');
            const adminButton = document.getElementById('admin-tab');

            // Reset active classes
            [makeOrderButton, historyButton, adminButton].forEach(btn => btn.classList.remove('active'));
            [productsView, historyView, adminView].forEach(view => view.classList.add('hidden'));

            if (view === 'products') {
                productsView.classList.remove('hidden');
                makeOrderButton.classList.add('active');
            } else if (view === 'history') {
                historyView.classList.remove('hidden');
                historyButton.classList.add('active');
                renderOrderHistory();
            } else if (view === 'admin') {
                adminView.classList.remove('hidden');
                adminButton.classList.add('active');
                renderAdminOrders();
            }
        }

        async function renderOrderHistory() {
            const historyList = document.getElementById('history-list');
            const user = auth.currentUser;
            historyList.innerHTML = '<p class="text-center text-gray-500">Carregando histórico...</p>';

            if (!user) {
                historyList.innerHTML = '<p class="text-center text-gray-500">Por favor, faça login para ver seu histórico.</p>';
                return;
            }

            try {
                const q = query(collection(db, "pedidos"), where("userId", "==", user.uid));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    historyList.innerHTML = '<p class="text-center text-gray-500">Nenhum pedido encontrado.</p>';
                    return;
                }

                historyList.innerHTML = '';
                querySnapshot.forEach(doc => {
                    const order = doc.data();
                    const orderDate = order.data.toDate().toLocaleDateString('pt-BR');
                    
                    const orderItem = document.createElement('div');
                    orderItem.className = 'bg-gray-50 p-4 rounded-lg shadow mb-4';
                    orderItem.innerHTML = `
                        <div class="flex justify-between items-center border-b pb-2 mb-2">
                            <span class="font-bold text-gray-800">Pedido #${order.orderId} em: ${orderDate}</span>
                            <span class="font-bold text-green-600">Total: R$ ${order.total.toFixed(2)}</span>
                        </div>
                        <ul class="list-disc list-inside space-y-1">
                            ${order.produtos.map(p => `
                                <li class="text-sm text-gray-700">
                                    ${p.nome} (x${p.quantidade}) - R$ ${(p.quantidade * p.preco).toFixed(2)}
                                </li>
                            `).join('')}
                        </ul>
                    `;
                    historyList.appendChild(orderItem);
                });

            } catch (e) {
                historyList.innerHTML = '<p class="text-center text-red-500">Erro ao carregar o histórico de pedidos.</p>';
                console.error("Erro ao buscar histórico: ", e);
            }
        }

        async function renderAdminOrders() {
            const adminOrderList = document.getElementById('admin-order-list');
            adminOrderList.innerHTML = '<p class="text-center text-gray-500">Carregando todos os pedidos...</p>';

            try {
                const q = query(collection(db, "pedidos"));
                const querySnapshot = await getDocs(q);
                adminOrderList.innerHTML = '';
                if (querySnapshot.empty) {
                    adminOrderList.innerHTML = '<p class="text-center text-gray-500">Nenhum pedido encontrado.</p>';
                    return;
                }

                querySnapshot.forEach(doc => {
                    const order = doc.data();
                    const orderId = doc.id;
                    const orderDate = order.data.toDate().toLocaleString('pt-BR');
                    
                    const orderItem = document.createElement('div');
                    orderItem.className = 'bg-gray-50 p-4 rounded-lg shadow mb-4';
                    orderItem.innerHTML = `
                        <div class="flex flex-col md:flex-row justify-between items-start md:items-center border-b pb-2 mb-2">
                            <div class="flex-1">
                                <span class="font-bold text-gray-800">Pedido #${order.orderId}</span>
                                <p class="text-xs text-gray-500">Cliente: ${order.cliente} (${order.empresa})</p>
                                <p class="text-xs text-gray-500">Data: ${orderDate}</p>
                            </div>
                            <div class="flex space-x-2 mt-2 md:mt-0">
                                <span class="font-bold text-green-600">Total: R$ ${order.total.toFixed(2)}</span>
                                <span class="px-2 py-1 text-xs font-semibold rounded-full ${getOrderStatusClass(order.status)}">${order.status || 'Não Pago'}</span>
                            </div>
                        </div>
                        <ul class="list-disc list-inside text-sm text-gray-700 space-y-1">
                            ${order.produtos.map(p => `<li>${p.nome} (x${p.quantidade}) - R$ ${(p.quantidade * p.preco).toFixed(2)}</li>`).join('')}
                        </ul>
                        <div class="mt-4 flex space-x-2">
                            <button class="edit-order-button bg-blue-500 text-white text-sm px-3 py-1 rounded-md" data-order-id="${orderId}">Editar</button>
                        </div>
                    `;
                    adminOrderList.appendChild(orderItem);
                });
                
                 document.querySelectorAll('.edit-order-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const orderId = e.target.dataset.orderId;
                        showEditModal(orderId);
                    });
                });
            } catch (e) {
                adminOrderList.innerHTML = '<p class="text-center text-red-500">Erro ao carregar os pedidos de administrador.</p>';
                console.error("Erro ao buscar pedidos de admin: ", e);
            }
        }
        
        function getOrderStatusClass(status) {
            switch(status) {
                case 'Totalmente Pago': return 'bg-green-100 text-green-800';
                case 'Parcialmente Pago': return 'bg-yellow-100 text-yellow-800';
                default: return 'bg-red-100 text-red-800';
            }
        }
        
        async function showEditModal(orderId) {
            const modal = document.getElementById('edit-modal');
            const statusSelect = document.getElementById('edit-payment-status');
            const saveButton = document.getElementById('save-payment-status');
            
            modal.style.display = 'flex';

            const docRef = doc(db, "pedidos", orderId);
            const orderDoc = await getDoc(docRef);
            const order = orderDoc.data();
            statusSelect.value = order.status || 'Não Pago';
            
            saveButton.onclick = async () => {
                const newStatus = statusSelect.value;
                await updateDoc(docRef, { status: newStatus });
                modal.style.display = 'none';
                renderAdminOrders();
            };
        }


        // Ações de Autenticação e Pedido
        async function login(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const loginMessage = document.getElementById('login-message
